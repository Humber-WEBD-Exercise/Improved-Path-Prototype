<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path System</title>
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
</head>
<body>
  <main>
    <header>
      <img src="images/header.png" alt="">
    </header>

    <div class="content">
      <div class="home-content">
        <!-- navbar area -->
        <div class="nav-bar">
          <button type="button" name="button" class="store-btn"></button>
          <button type="button" name="button" class="dining-btn"></button>
          <button type="button" name="button" class="attraction-btn"></button>
          <button type="button" name="button" class="search-btn"></button>
          <button type="button" name="button" class="promo-btn"></button>
          <button type="button" name="button" class="building-btn"></button>
          <button type="button" name="button" class="about-btn"></button>
        </div>

        <div class="store-list cat-list nav-list">
          <button type="button" name="button" class="close-btn"></button>
          <div class="filter">
            <button type="button" name="button" class="alpha-btn"></button>
            <button type="button" name="button" class="cat-btn"></button>
          </div>
          <div class="scroll-area">
            <img src="images/store-alpha-list.png" alt="">
          </div>
        </div>

        <div class="dining-list cat-list nav-list">
          <button type="button" name="button" class="close-btn"></button>
          <div class="filter">
            <button type="button" name="button" class="alpha-btn"></button>
            <button type="button" name="button" class="cat-btn"></button>
          </div>
          <div class="scroll-area">
            <img src="images/dining-alpha-list.png" alt="">
          </div>
        </div>

        <div class="attraction-list cat-list nav-list">
          <button type="button" name="button" class="close-btn"></button>
          <div class="filter">
            <button type="button" name="button" class="alpha-btn"></button>
            <button type="button" name="button" class="cat-btn"></button>
          </div>
          <div class="scroll-area">
            <img src="images/attraction-alpha-list.png" alt="">
          </div>
        </div>

        <!-- map area -->
        <div>
          <img src="images/map.png" alt="" class="map">

          <img src="images/radius.png" alt="" class="map-radius">
          <img src="images/point.png" alt="" class="location-pin">
          <img src="images/location-label.png" alt="" class="location-label">

          <div class="map-type">
            <img src="images/maptype-label.png" alt="">
            <img src="images/isometric-hover.png" alt="" class="isometric-btn">
            <img src="images/rooftop-btn.png" alt="" class="rooftop-btn">
          </div>

          <!-- flags -->
          <img src="images/flag1.png" alt="" class="location-flag1 location-flag">
          <img src="images/flag2.png" alt="" class="location-flag2 location-flag">
          <img src="images/flag3.png" alt="" class="location-flag3 location-flag">

          <!-- path -->
          <img src="images/flag-path1.png" alt="" class="location-path1 location-path">
          <img src="images/flag-path2.png" alt="" class="location-path2 location-path">
          <img src="images/flag-path3.png" alt="" class="location-path3 location-path">

          <!-- steps -->
          <div class="step-list cat-list">
            <button type="button" name="button" class="close-btn"></button>
          </div>

        </div>

        <!-- ad area -->
        <div class="poster-slider">
          <img src="images/poster.png" alt="">
          <img src="images/poster-2.png" alt="">
        </div>
      </div>

      <div class="poster-content content-container">
        <button type="button" name="button" class="back-btn"></button>
        <button type="button" name="button" class="direction-btn"></button>
      </div>

      <div class="promo-content content-container">
        <div></div>
        <button type="button" name="button" class="back-btn"></button>
      </div>

      <div class="about-content content-container">
        <button type="button" name="button" class="back-btn"></button>
      </div>

      <div class="search-content content-container">
        <button type="button" name="button" class="back-btn"></button>
      </div>
    </div>

    <footer>
      <img src="images/footer.png" alt="">
    </footer>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  <script type="text/javascript" src="js/jquery.zoom.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>

</body>
</html>
